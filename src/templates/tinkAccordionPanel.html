<section class="accordion-panel">
  <a href class="accordion-toggle" ng-click="toggleOpen()">
    <div class="accordion-panel-heading">
      <span class="panel-title">{{heading}}</span>
    </div>
  </a>
  <div class="accordion-panel-body" data-ng-class="{'has-no-padding': hasPadding === 'false'}">
    <div class="accordion-loaded-content" ng-transclude>
      <p>DOM content comes here</p>
    </div>
  </div>
</section>
