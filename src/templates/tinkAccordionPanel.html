<section class="accordion-panel">
  <a href class="accordion-toggle" ng-click="toggleOpen()">
    <div data-ng-class="{'accordion-panel-heading':true, 'accordion-panel-heading-highlighted':isHighlighted}">
      <span class="panel-title"></span>
    </div>
  </a>
  <div class="accordion-panel-body" data-ng-class="{'has-no-padding': hasPadding === 'false'}">
    <div class="accordion-loaded-content">
      
    </div>
  </div>
</section>
